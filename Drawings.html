<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebecca Ord Gallery</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }

        /* Main top image (name/logo) */
        .main-image {
            max-width: 700px;
            width: 90%;
            margin: 40px auto;
            display: block;
        }

        /* Navigation Links */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        .container div {
            background-color: #ffffff;
            padding: 12px;
            font-size: 16px;
            font-weight: normal; /* Less bold */
            text-align: center;
            transition: transform 0.2s, font-style 0.2s;
        }

        .container div a {
            text-decoration: none;
            color: #333;
            transition: font-style 0.2s;
        }

        .container div:hover {
            transform: translateY(-3px);
        }

        .container div:hover a {
            font-style: italic;
        }

        /* Gallery Images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
            gap: 15px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 0; /* Sharp corners */
            transition: transform 0.3s, box-shadow 0.3s;
             cursor: default
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Footer */
        footer {
            background-color: #ffffff;
            padding: 15px 20px;
            font-size: 14px;
            color: #aaa; /* lighter grey */
            text-align: left;
            display: flex;
            align-items: center;
        }

        footer img {
            width: 18px;
            height: 18px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <!-- Main top image (your name) -->
    <img src="Images/title.jpg" alt="Rebecca Ord" class="main-image">

    <!-- Navigation Links -->
    <div class="container">
        <div><a href="Artist Website.html">Home</a></div>
        <div><a href="Prints.html">Prints</a></div>
        <div><a href="Paintings.html">Paintings</a></div>
        
    </div>

    <!-- Gallery Images -->
    <div class="image-grid">
        <img src="Images/Sketchbook/flowers.avif" alt="Sketch of flowers">
        <img src="Images/Sketchbook/foxglove.avif" alt="Sketch of foxglove">
        <img src="Images/Sketchbook/cauliflower.avif" alt="Sketch of peony">
        <img src="Images/Sketchbook/treetrunk.avif" alt="Sketch of tree">
        <img src="Images/Sketchbook/beachtower.avif" alt="Sketch of coast">
        <img src="Images/Sketchbook/jakeatrozelle.jpg" alt="Sketch of person under a tree">
        <img src="Images/Sketchbook/etruscansketch.jpg" alt="Sketch of etruscans">
        <img src="Images/Sketchbook/moth.jpg" alt="Sketch of moths">
        <img src="Images/Sketchbook/urn.jpg" alt="Sketch of house urn">
    
    </div>

  <!-- Footer -->
<footer>
  <img src="Images/hearts-in-arrows.jpg"
       alt="Heart" style="width:54px; height:54px; object-fit:contain; vertical-align:middle; margin-right:8px;">
  Website built by Rebecca Ord
</footer>
</body>
</html>
