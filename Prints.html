<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }

        .main-image {
            max-width: 700px;
            width: 90%;
            margin: 40px auto;
            display: block;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        .container div {
            background-color: #ffffff;
            padding: 12px;
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            transition: transform 0.2s, font-style 0.2s;
        }

        .container div a {
            text-decoration: none;
            color: #333;
            transition: font-style 0.2s;
        }

        .container div:hover {
            transform: translateY(-3px);
        }

        .container div:hover a {
            font-style: italic;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 0;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: zoom-in;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @media (max-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }

        footer {
            background-color: #ffffff;
            padding: 15px 20px;
            font-size: 14px;
            color: #aaa;
            text-align: left;
            display: flex;
            align-items: center;
        }

        footer img {
            width: 18px;
            height: 18px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>

        <img src="Images/Prints/sunbittern.jpg"alt="Etching of sunbittern">

        <img src="Images/Prints/warrior-etching.jpg" alt="Etching of a warrior">
